<div class="teamMg-body view-body"><ol class=breadcrumb><li><a href=#>内容管理</a></li><li><a href=#>服务管理</a></li><li class=active>团队管理</li></ol><div class=operator-area><button type=button class="btn btn-primary" ng-click="editTeam('add')">+</button> <button type=button class="btn btn-danger" ng-click=delTeam() ng-disabled="!data.oneRowSelected && !data.multiRowSelected">-</button> <button type=button class="btn btn-default" ng-click="editTeam('edit')" ng-disabled=!data.oneRowSelected>编辑</button> <span>0,家装顾问;1,设计师;2,工程监理</span></div><div class=grid ui-grid=gridOptions ui-grid-exporter ui-grid-selection ui-grid-resize-columns ui-grid-move-columns></div></div><script type=text/ng-template id=editTeamModal.html><div class="modal-header">
        <h3 class="modal-title">{{operatOpts.oprTitle}}团队信息</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label" >团队名称</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" ng-model="operatOpts.editObj.name" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" >团队头像</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" ng-model="operatOpts.editObj.avatar" placeholder="请填写图片的url地址">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" >团队类型</label>
                <div class="col-sm-9">
                    <select ng-options="item.value as item.name for item in operatOpts.etra.teamTypes" ng-model="operatOpts.editObj.type"></select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">保存</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
    </div></script>
