<div class=appSider-body><div ui-tree data-drag-enabled=false><div ui-tree-nodes ng-model=data.menus><ul class=menu-area ui-tree-node ng-repeat="menu in data.menus"><li class="clickable menu" data-nodrag ng-click=data.toggle(this) ng-class="{'active':!collapsed}">{{menu.name}}</li><ul class=subMenu-area ui-tree-nodes ng-model=menu.subMenus ng-class="{hidden: collapsed}"><li class="clickable subMenu" ui-tree-node ng-repeat="subMenu in menu.subMenus" ui-sref={{subMenu.url}}>{{subMenu.name}}</li></ul></ul></div></div><!--<accordion close-others="oneAtATime">--><!--<accordion-group ng-repeat="menu in menus" style="background-color: #ff0000">--><!--<accordion-heading ng-if="menu.subMenus.length == 0">--><!--<div class="accorTitle" ui-sref="menu.url">--><!--{{menu.name}}--><!--</div>--><!--</accordion-heading>--><!--<accordion-heading ng-if="menu.subMenus  && menu.subMenus.length > 0" style="background-color: #00ff00">--><!--<div class="accorTitle">--><!--{{menu.name}}--><!--</div>--><!--<i class="accorIcon glyphicon" ng-class="{'glyphicon-chevron-down': true, 'glyphicon-chevron-right': true}"></i>--><!--</accordion-heading>--><!--<div ng-if="menu.subMenus  && menu.subMenus.length > 0">--><!--<ul class="list-group">--><!--<li class="list-group-item"  ng-repeat="subMenu in menu.subMenus">--><!--<div class="clickable" ui-sref="{{subMenu.url}}">--><!--{{subMenu.name}}--><!--</div>--><!--</li>--><!--</ul>--><!--</div>--><!--</accordion-group>--><!--</accordion>--></div>
