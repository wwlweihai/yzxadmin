<div class="styleMg-body view-body">
    <ol class="breadcrumb">
        <li><a href="#">内容管理</a></li>
        <li><a href="#">风格管理</a></li>
        <li class="active">风格管理</li>
    </ol>
    <div class="operator-area">
        <button type="button" class="btn btn-primary" ng-click="editStyleInfo('add')">+</button>
        <button type="button" class="btn btn-danger" ng-click="delStyleInfo()" ng-disabled="!data.oneRowSelected && !data.multiRowSelected">-</button>
        <button type="button" class="btn btn-default" ng-click="editStyleInfo('edit')" ng-disabled="!data.oneRowSelected">编辑</button>
    </div>
    <div class="grid" ui-grid="styleMgGridOptions" ui-grid-exporter ui-grid-selection ui-grid-resize-columns ui-grid-move-columns></div>
</div>
<script type="text/ng-template" id="editStyleModal.html">
    <div class="modal-header">
        <h3 class="modal-title">{{operatOpts.oprTitle}}风格信息</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label" >风格名称</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" ng-model="operatOpts.editObj.name" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" >风格首页图</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" ng-model="operatOpts.editObj.avatar" placeholder="请填写图片的url地址">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" >风格详情图片</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="5" ng-model="operatOpts.editObj.images" placeholder="多组图片,请用逗号(,)分割"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">保存</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
    </div>
</script>
