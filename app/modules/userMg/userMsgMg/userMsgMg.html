<div class="userMsgMg-body view-body">
    <ol class="breadcrumb">
        <li><a href="#">用户管理</a></li>
        <li><a href="#">用户管理</a></li>
        <li class="active">用户消息管理</li>
    </ol>
    <div class="operator-area">
        <button type="button" class="btn btn-primary" ng-click="editUserMsg('add')">+</button>
        <button type="button" class="btn btn-danger" ng-click="delUserMsg()" ng-disabled="!data.oneRowSelected && !data.multiRowSelected">-</button>
        <button type="button" class="btn btn-default" ng-click="editUserMsg('edit')" ng-disabled="!data.oneRowSelected">编辑</button>
        <span>0,未读；1，已读；2，用户删除；</span>
    </div>
    <div class="grid" ui-grid="gridOptions" ui-grid-exporter ui-grid-selection ui-grid-resize-columns ui-grid-move-columns></div>
</div>
<script type="text/ng-template" id="editUserMsgModal.html">
    <div class="modal-header">
        <h3 class="modal-title">{{operatOpts.oprTitle}}团队信息</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label" >发送用户</label>
                <div class="col-sm-9">
                    <select ng-options="item.objectId as item.mobilePhoneNumber for item in operatOpts.etra.users" ng-model="operatOpts.editObj.userId"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" >消息标题</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" ng-model="operatOpts.editObj.title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" >消息内容</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="5" ng-model="operatOpts.editObj.content" ></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" >消息状态</label>
                <div class="col-sm-9">
                    <select ng-options="item.value as item.name for item in operatOpts.etra.msgStatus" ng-model="operatOpts.editObj.status"></select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">保存</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
    </div>
</script>
